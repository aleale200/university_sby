<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Public University WebGIS in Surabaya</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/AccessibilitytoPublicUniversity_1.js"></script>
        <script src="data/ExcelSurabayaPublicUniversity_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-7.361651717406571,112.56399799774765],[-7.240437166384169,112.77992246399282]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Public University WebGIS in Surabaya</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRIGraylight_0');
        map.getPane('pane_ESRIGraylight_0').style.zIndex = 400;
        var layer_ESRIGraylight_0 = L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIGraylight_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIGraylight_0;
        map.addLayer(layer_ESRIGraylight_0);
        function pop_AccessibilitytoPublicUniversity_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Access'] !== null ? autolinker.link(feature.properties['Access'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_AccessibilitytoPublicUniversity_1_0(feature) {
            switch(String(feature.properties['Access'])) {
                case '1,2km (15 menit)':
                    return {
                pane: 'pane_AccessibilitytoPublicUniversity_1',
                opacity: 1,
                color: 'rgba(152,41,137,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '2,4km (30 menit)':
                    return {
                pane: 'pane_AccessibilitytoPublicUniversity_1',
                opacity: 1,
                color: 'rgba(212,190,188,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_AccessibilitytoPublicUniversity_1');
        map.getPane('pane_AccessibilitytoPublicUniversity_1').style.zIndex = 401;
        map.getPane('pane_AccessibilitytoPublicUniversity_1').style['mix-blend-mode'] = 'normal';
        var layer_AccessibilitytoPublicUniversity_1 = new L.geoJson(json_AccessibilitytoPublicUniversity_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AccessibilitytoPublicUniversity_1',
            layerName: 'layer_AccessibilitytoPublicUniversity_1',
            pane: 'pane_AccessibilitytoPublicUniversity_1',
            onEachFeature: pop_AccessibilitytoPublicUniversity_1,
            style: style_AccessibilitytoPublicUniversity_1_0,
        });
        bounds_group.addLayer(layer_AccessibilitytoPublicUniversity_1);
        map.addLayer(layer_AccessibilitytoPublicUniversity_1);
        function pop_ExcelSurabayaPublicUniversity_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama</th>\
                        <td>' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kampus</th>\
                        <td>' + (feature.properties['Kampus'] !== null ? autolinker.link(feature.properties['Kampus'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">QS Ranking</th>\
                        <td>' + (feature.properties['QS Ranking'] !== null ? autolinker.link(feature.properties['QS Ranking'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Establishm</th>\
                        <td>' + (feature.properties['Establishm'] !== null ? autolinker.link(feature.properties['Establishm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">List of Fa</th>\
                        <td>' + (feature.properties['List of Fa'] !== null ? autolinker.link(feature.properties['List of Fa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Picture'] !== null ? '<img src="images/' + String(feature.properties['Picture']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_ExcelSurabayaPublicUniversity_2_0(feature) {
            switch(String(feature.properties['Nama'])) {
                case 'ITS':
                    return {
                pane: 'pane_ExcelSurabayaPublicUniversity_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(101,124,242,1.0)',
                interactive: true,
            }
                    break;
                case 'UIN Sunan Ampel':
                    return {
                pane: 'pane_ExcelSurabayaPublicUniversity_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,46,65,1.0)',
                interactive: true,
            }
                    break;
                case 'UNAIR':
                    return {
                pane: 'pane_ExcelSurabayaPublicUniversity_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,130,67,1.0)',
                interactive: true,
            }
                    break;
                case 'UNESA':
                    return {
                pane: 'pane_ExcelSurabayaPublicUniversity_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,104,134,1.0)',
                interactive: true,
            }
                    break;
                case 'UPNV Jatim':
                    return {
                pane: 'pane_ExcelSurabayaPublicUniversity_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,239,117,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ExcelSurabayaPublicUniversity_2');
        map.getPane('pane_ExcelSurabayaPublicUniversity_2').style.zIndex = 402;
        map.getPane('pane_ExcelSurabayaPublicUniversity_2').style['mix-blend-mode'] = 'normal';
        var layer_ExcelSurabayaPublicUniversity_2 = new L.geoJson(json_ExcelSurabayaPublicUniversity_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ExcelSurabayaPublicUniversity_2',
            layerName: 'layer_ExcelSurabayaPublicUniversity_2',
            pane: 'pane_ExcelSurabayaPublicUniversity_2',
            onEachFeature: pop_ExcelSurabayaPublicUniversity_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ExcelSurabayaPublicUniversity_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_ExcelSurabayaPublicUniversity_2);
        map.addLayer(layer_ExcelSurabayaPublicUniversity_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Excel Surabaya Public University<br /><table><tr><td style="text-align: center;"><img src="legend/ExcelSurabayaPublicUniversity_2_ITS0.png" /></td><td>ITS</td></tr><tr><td style="text-align: center;"><img src="legend/ExcelSurabayaPublicUniversity_2_UINSunanAmpel1.png" /></td><td>UIN Sunan Ampel</td></tr><tr><td style="text-align: center;"><img src="legend/ExcelSurabayaPublicUniversity_2_UNAIR2.png" /></td><td>UNAIR</td></tr><tr><td style="text-align: center;"><img src="legend/ExcelSurabayaPublicUniversity_2_UNESA3.png" /></td><td>UNESA</td></tr><tr><td style="text-align: center;"><img src="legend/ExcelSurabayaPublicUniversity_2_UPNVJatim4.png" /></td><td>UPNV Jatim</td></tr></table>', layer: layer_ExcelSurabayaPublicUniversity_2},
            {label: 'Accessibility to Public University<br /><table><tr><td style="text-align: center;"><img src="legend/AccessibilitytoPublicUniversity_1_12km15minutes0.png" /></td><td>1,2km (15 minutes)</td></tr><tr><td style="text-align: center;"><img src="legend/AccessibilitytoPublicUniversity_1_24km30minutes1.png" /></td><td>2,4km (30 minutes)</td></tr></table>', layer: layer_AccessibilitytoPublicUniversity_1},
            {label: "ESRI Gray (light)", layer: layer_ESRIGraylight_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
